<ul>
    <li>食パン</li>
    <li>卵</li>
</ul>

<ol>
    <li>食パンを食べやすい大きさにカットする</li>
    <li>食パンをオーブントースターで焼く</li>
    <li>フライパンに卵を入れて目玉焼きを作る</li>
    <li>食パンに目玉焼きを乗せる</li>
</ol>

<dl>
    <dt>オーブントースター</dt>
    <dd>電気の熱でパンなどを焼く調理器具</dd>
    <dt>フライパン</dt>
    <dd>フライ鍋とも呼ぶ。焼いたり、揚げたり、炒めたりするのに用いる平たい片手つき鍋</dd>
</dl>
